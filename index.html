<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i|Roboto+Slab:300,400,500&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Build a Bear</h1>
    </header>
    <main>
      <section class="column1">
        <section class="hats">
          <h3>Hats</h3>
          <section class="hats-list features-list">
            <button>Top Hat</button>
            <button>Sun Hat</button>
            <button>Bow</button>
            <button>Crown</button>
          </section>
        </section>
        <section class="clothes">
          <h3>Clothes</h3>
          <section class="clothes-list features-list">
            <button>T-Shirt</button>
            <button>Dress</button>
            <button>Tuxedo</button>
          </section>
        </section>
        <section class="accessories">
          <h3>Accessories</h3>
          <section class="accessories-list features-list">
            <button>Necklace</button>
            <button>Bowtie</button>
            <button>Watch</button>
            <button>Monocle</button>
            <button>Earings</button>
          </section>
        </section>
        <section class="backgrounds">
          <h3>Backgrounds</h3>
          <section clas="backgrounds-list features-list">
            <button>Blue</button>
            <button>Park</button>
            <button>Beach</button>
            <button>Space</button>
            <button>Yellow</button>
            <button>Hearts</button>
          </section>
        </section>
      </section>
      <section class="column2">
        <img class="bear-body" src="assets/bear.png" alt="Build a Bear">
        <form class="save-outfit" action="#" method="#">
          <input type="text" name="outfitName" value="" placeholder="name this outfit">
          <button type="button" name="saveOutfit">Save</button>
        </form>
      </section>
      <section class="column3">
        <h3>Saved outfits</h3>
        <section class="outfits-list">
          <button>Fancy<img src="assets/close.svg" alt="Close"></button>
          <button>A Day Out<img src="assets/close.svg" alt="Close"></button>
          <button>Beach Time<img src="assets/close.svg" alt="Close"></button>
          <button>Mars Prom<img src="assets/close.svg" alt="Close"></button>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
