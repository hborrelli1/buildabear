<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i|Roboto+Slab:300,400,500&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header class="header-style">
      <h1>Build a Bear</h1>
    </header>
    <main class="container">
      <section class="column1 body-column">
        <section class="hats-section">
          <h3>Hats</h3>
          <section class="hats-list features-list">
            <button id="top-hat" class="hat button-style">Top Hat</button>
            <button id="sun-hat" class="hat button-style">Sun Hat</button>
            <button id="bow-hat" class="hat button-style">Bow</button>
            <button id="crown-hat" class="hat button-style">Crown</button>
          </section>
        </section>
        <section class="clothes-section">
          <h3>Clothes</h3>
          <section class="clothes-list features-list">
            <button id="t-shirt-clothes" class="clothes button-style">T-Shirt</button>
            <button id="dress-clothes" class="clothes button-style">Dress</button>
            <button id="tuxedo-clothes" class="clothes button-style">Tuxedo</button>
          </section>
        </section>
        <section class="accessories-section">
          <h3>Accessories</h3>
          <section class="accessories-list features-list">
            <button id="necklace-accessories" class="accessories button-style">Necklace</button>
            <button id="bowtie-accessories" class="accessories button-style">Bowtie</button>
            <button id="watch-accessories" class="accessories button-style">Watch</button>
            <button id="monocle-accessories" class="accessories button-style">Monocle</button>
            <button id="earing-accessories" class="accessories button-style">Earings</button>
          </section>
        </section>
        <section class="backgrounds-section">
          <h3>Backgrounds</h3>
          <section class="backgrounds-list features-list">
            <button id="blue-background" class="backgrounds button-style">Blue</button>
            <button id="park-background" class="backgrounds button-style">Park</button>
            <button id="beach-background" class="backgrounds button-style">Beach</button>
            <button id="space-background" class="backgrounds button-style">Space</button>
            <button id="yellow-background" class="backgrounds button-style">Yellow</button>
            <button id="hearts-background" class="backgrounds button-style">Hearts</button>
          </section>
        </section>
      </section>
      <section class="column2 body-column">
        <img class="bear-body" src="assets/bear.png" alt="Build a Bear">
        <form class="save-outfit" action="#" method="#">
          <input type="text" name="outfitName" value="" placeholder="name this outfit">
          <button class="button-style" type="button" name="saveOutfit">Save</button>
        </form>
      </section>
      <section class="column3 body-column">
        <h3>Saved outfits</h3>
        <section class="outfits-list">
          <button class="button-style">Fancy<img src="assets/close.svg" alt="Close"></button>
          <button class="button-style">A Day Out<img src="assets/close.svg" alt="Close"></button>
          <button class="button-style">Beach Time<img src="assets/close.svg" alt="Close"></button>
          <button class="button-style">Mars Prom<img src="assets/close.svg" alt="Close"></button>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
  <script type="text/javascript" src="outfit.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
